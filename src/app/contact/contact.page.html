<ion-header>
  <ion-toolbar>
    <ion-title>Information Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <form>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Nom</ion-label>
            <ion-input formControleName="name" autocapitalize inputmode="text"></ion-input>
          </ion-item>
          <div *ngFor="let error of errorMessages.name">
            <ng-container *ngIf="name.hasError(error.type) && (name.dirty || name.touched)">
              <small class="error-message">{{error.message}}</small>
            </ng-container>
          </div>

          </div>

          <ion-item>
            <ion-label position="floating">Prénom</ion-label>
            <ion-input formControleName="firstname" autocapitalize inputmode="text"></ion-input>
          </ion-item>
          <div *ngFor="let error of errorMessages.firstname">
            <ng-container *ngIf="firstname.hasError(error.type) && (firstname.dirty || firstname.touched)">
              <small class="error-message">{{error.message}}</small>
            </ng-container>
          </div>

          <ion-item>
            <ion-label position="floating">Statut</ion-label>
            <ion-input formControleName="statut" autocapitalize inputmode="text"></ion-input>
          </ion-item>
          <div *ngFor="let error of errorMessages.statut">
            <ng-container *ngIf="statut.hasError(error.type) && (statut.dirty || statut.touched)">
              <small class="error-message">{{error.message}}</small>
            </ng-container>
          </div>

          <ion-item>
            <ion-label position="floating">Téléphone</ion-label>
            <ion-input formControleName="phone" inputmode="tel"></ion-input>
          </ion-item>
          <div *ngFor="let error of errorMessages.phone">
            <ng-container *ngIf="phone.hasError(error.type) && (phone.dirty || phone.touched)">
              <small class="error-message">{{error.message}}</small>
            </ng-container>
          </div>

          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControleName="email" inputmode="email"></ion-input>
          </ion-item>
        </ion-list>
        <div *ngFor="let error of errorMessages.email">
          <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched)">
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>

        <ion-list formGroupName="adresse">

        <ion-list-header>
          <ion-label>Adresse</ion-label>
        </ion-list-header>

        <ion-item>
          <ion-label position = "floating">Rue</ion-label>
          <ion-input formControlName="rue"></ion-input>
        </ion-item>
        <div *ngFor="let error of errorMessages.rue">
          <ng-container *ngIf="rue.hasError(error.type) && (rue.dirty || rue.touched)">
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>

        <ion-item>
          <ion-label position = "floating">Ville</ion-label>
          <ion-input formControlName="ville"></ion-input>
        </ion-item>
        <div *ngFor="let error of errorMessages.ville">
          <ng-container *ngIf="ville.hasError(error.type) && (ville.dirty || ville.touched)">
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>

        <ion-item>
          <ion-label position = "floating">Code Postal</ion-label>
          <ion-input formControlName="codePostal"></ion-input>
        </ion-item>
        <div *ngFor="let error of errorMessages.codePostal">
          <ng-container *ngIf="codePostal.hasError(error.type) && (codePostal.dirty || codePostal.touched)">
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>

        <ion-button [disabled]="!registrationForm.valid" type="submit" expand='block'>Valider

          <ion-icon slot="end" name="create"></ion-icon>

        </ion-button>

        </ion-list>
      </form>
</ion-content>
